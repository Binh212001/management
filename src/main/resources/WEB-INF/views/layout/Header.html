<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header" class="p-3 d-flex justify-content-between align-items-center" >
    <div>
        <a class="text-dark"  th:href="@{/}">
        <i class="fa-solid fa-chevron-left " style="height: 30px" ></i>
        </a>
        <span class="image-tab">
        <img th:src="@{/image/employee.png}"  style="height: 30px"/>
        </span>

        <ol class="d-inline-block">
            <li class="d-inline-block px-3 py-2 menu-item">
                <a class=" text-decoration-none text-dark" th:href="@{/}">Employee</a>
            </li>
            <li class="d-inline-block px-3 py-2 menu-item">
                <a class=" text-decoration-none text-dark" th:href="@{/}">Department</a>
            </li>
            <li class="d-inline-block px-3 py-2 menu-item">
                <a class=" text-decoration-none text-dark" th:href="@{/}">Contract</a>
            </li>
            <li class="d-inline-block px-3 py-2 menu-item">
                <a class=" text-decoration-none text-dark" th:href="@{/}">Configuration</a>
            </li>
        </ol>

    </div>
    <div>
        <ol class="d-inline-block">
        <li class="d-inline-block px-2 py-2 menu-item">
            <i class="fa-solid fa-message"></i>
        </li>
        <li class="d-inline-block px-2 py-2 menu-item">
            <i class="fa-solid fa-clock"></i>
        </li>
            <li class="d-inline-block px-2 py-2 menu-item">
                <img th:src="@{/image/avatar.svg}" style="height: 25px"/>
            </li>
        </ol>

    </div>
</header>
</body>
</html>
